<h2>Cars</h2>

<div *ngIf="cars?.length > 0;else noCars">
  <ul *ngFor="let car of cars">
    <h3>
      <a [title]="'Click here to buy '+ car.name"
         [routerLink]="['/checkout']">
        {{ car.name }}
      </a>
    </h3>
    <h4>{{ car.price | currency }}</h4>
    <p>{{ car.description }}</p>
  </ul>
</div>

<ng-template #noCars>
  <hr>
  <h5>There are no cars to list</h5>
</ng-template>
