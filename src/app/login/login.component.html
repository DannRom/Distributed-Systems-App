

    <div *ngIf="auth.user$ | async as user; else login">
        
      <button type="button" style="position: absolute; right: 0;" class="btn btn-outline-light btn-lg" (click)="auth.signOut()">
        <span style="font-size: 1em; color: rgb(255, 30, 30);">
       <i class="fas fa-sign-out-alt" style="font-size: 1.1em;" aria-hidden="true"></i>
        </span>
        Sign Out</button>  
    </div>
      

    <ng-template #login>
        <button type="button" style="position: absolute; right: 0;" class="btn btn-outline-light btn-lg" (click)="auth.googleSignin()">
          <span style="font-size: 1em; color: Dodgerblue;">
         <i class="fa fa-google" aria-hidden="true"></i>
          </span>
          oogle Login</button>  
    </ng-template>
