<h2>Yachts</h2>

<div *ngIf="yachts?.length > 0;else noYachts">
  <ul *ngFor="let yacht of yachts">
    <h3>{{ yacht.name }}</h3>
    <h4>{{ yacht.price | currency }}</h4>
    <p>{{ yacht.description }}</p>
  </ul>
</div>

<ng-template #noYachts>
  <hr>
  <h5>There are no yachts to list</h5>
</ng-template>
